<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8" />
    <title>
        Inscrivez-vous à la Color Run : Courez, Riez, et Soyez Éclaboussés
        de Couleurs !
    </title>
    <!-- libs & fonts -->
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Oi&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet"  th:href="@{/style.css}"/>

</head>

<nav th:insert="~{common/nav :: nav}"></nav>
<body >
<header class="hero bg-base-200 "  th:insert="~{common/header :: header}">
</header>
<main>
    <div class="flex justify-center  my-20">
        <div>
        <img th:src="@{/img/photo/photoArrive.webp}"
                alt="Color Run"
                class="max-w-md rounded-lg hidden lg:block w-96"/>
        </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 bg-gray-100">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>


            <form th:action="@{/auth/login}" method="post">
                <div th:if="${param.error}" class="mb-4 text-red-500">
                    Email ou mot de passe incorrect. Veuillez réessayer.
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="text" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-md hover:bg-green-600">
                Se connecter
                </button>
            </form>
        </div>
    </div>
</main>
    <footer class="bg-accent text-accent-content py-10">
        <div th:insert="~{common/footer :: footer}"></div>
    </footer>

</body>
</html>

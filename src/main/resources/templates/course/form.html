<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8" />
    <title>
        Inscrivez-vous à la Color Run : Courez, Riez, et Soyez Éclaboussés
        de Couleurs !
    </title>
    <!-- libs & fonts -->
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Oi&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet"  th:href="@{/style.css}"/>

</head>

<nav th:insert="~{common/navAdmin :: navAdmin}"></nav>
<body >
<div class="bg-gradient-to-r from-blue-500 to-purple-500 h-40 my-10">
    <!-- Contenu de ta bande ici -->
</div>
<div class="container mx-auto mt-10">
    <a th:href="@{/vueCourses}" > Retour </a>
    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
        <h2 class="text-3xl font-bold mb-5">Enregistrer une nouvelle course</h2>
        <form th:action="@{/vueParticipants/add}" method="post">
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input th:if="${isEditMode}" type="text" id="nom" name="nom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input th:if="${isEditMode}" type="text" id="description" name="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="dateHeure" class="block text-sm font-medium text-gray-700">Date et Heure</label>
                <input th:if="${isEditMode}" type="datetime-local" id="dateHeure" name="dateHeure" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="lieu" class="block text-sm font-medium text-gray-700">Lieu</label>
                <input th:if="${isEditMode}" type="text" id="lieu" name="lieu" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="distance" class="block text-sm font-medium text-gray-700">Distance</label>
                <input th:if="${isEditMode}" type="text" id="distance" name="distance" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="nbParticipantMax" class="block text-sm font-medium text-gray-700">Nb de Participants Max</label>
                <input th:if="${isEditMode}" type="text" id="nbParticipantMax" name="nbParticipantMax" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="prixParticipation" class="block text-sm font-medium text-gray-700">Prix par participant</label>
                <input th:if="${isEditMode}" type="text" id="prixParticipation" name="prixParticipation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="avecObstacle" class="block text-sm font-medium text-gray-700">Avec obstacle?</label>
                <input th:if="${isEditMode}" type="checkbox" id="avecObstacle" name="avecObstacle" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="causeSoutenu" class="block text-sm font-medium text-gray-700">Cause Soutenue</label>
                <input th:if="${isEditMode}" type="text" id="causeSoutenu" name="causeSoutenu" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>


            <div class="mb-4">
                <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-700">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

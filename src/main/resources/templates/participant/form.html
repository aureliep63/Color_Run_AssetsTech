<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8" />
    <title>
        Inscrivez-vous à la Color Run : Courez, Riez, et Soyez Éclaboussés
        de Couleurs !
    </title>
    <!-- libs & fonts -->
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Oi&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet"  th:href="@{/style.css}"/>

</head>

<nav th:insert="~{common/navAdmin :: navAdmin}"></nav>
<body >
<div class="bg-gradient-to-r from-blue-500 to-purple-500 h-40 my-10">
    <!-- Contenu de ta bande ici -->
</div>
<div class="container mx-auto mt-10">
    <a th:href="@{/vueParticipants}" > Retour </a>
    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
        <h2 class="text-3xl font-bold mb-5">Enregistrer un nouveau participant</h2>
        <form th:action="@{/auth/register}" method="post">
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input th:if="${isEditMode}" type="text" id="nom" name="nom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                <input th:if="${isEditMode}" type="text" id="prenom" name="prenom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input th:if="${isEditMode}" type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>


            <div class="mb-4">
                <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-700">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
